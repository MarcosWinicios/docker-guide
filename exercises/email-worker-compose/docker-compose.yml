version: '3'
volumes:
  dados:
services:
  db:
    image: postgres:9.6
    volumes:
      # Volume dos dados
      - dados:/var/lib/postgresql/data
      # Scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  frontend:
    image: nginx:1.13
    ports:
      - "80:80"
    volumes:
      # Site
      - ./web:/usr/share/nginx/html
      # Configuração proxy reverso
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
  app:
    image: python:3.6
    volumes:
      # Aplicação
      - ./app:/app
    working_dir: /app
    command: bash ./app.sh